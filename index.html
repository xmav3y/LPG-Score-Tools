<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLPG / SLPG</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0e0e0;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
}

.container {
    display: flex;
    gap: 30px;
}

.card {
    background: #f5f5f5;
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    padding: 40px 60px;
    min-width: 220px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.card h1 {
    font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
    font-weight: 600;
    margin: 0;
    color: #222;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.18);
}

@media (max-width: 600px) {
    .container {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card" onclick="location.href='SLPG Score Tool 3.3.html'">
        <h1>SLPG</h1>
    </div>

    <div class="card" onclick="location.href='WLPG Score Tool 3.3.html'">
        <h1>WLPG</h1>
    </div>
</div>

</body>
</html>
