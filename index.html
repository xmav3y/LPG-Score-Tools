<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LPG Score Tools</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0e0e0;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
}

.container {
    display: flex;
    gap: 30px;
}

.card {
    background: #f5f5f5;
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    padding: 40px 60px;
    min-width: 220px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.card h1 {
    font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
    font-weight: 600;
    margin: 0;
    color: #222;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.18);
}

@media (max-width: 600px) {
    .container {
        flex-direction: column;
    }
}


.card:nth-child(1):hover {
    background: #FF9B49; /* SLPG hover color */
}

.card:nth-child(2):hover {
    background: #86D1F4; /* WLPG hover color */
}


.link-under {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #111;
    text-decoration: none;
    font-size: 14px;
}

.link-under:hover {
    text-decoration: underline;
}

.card-block {
    display: flex;
    flex-direction: column;
    align-items: center;
}


.card {
    width: 220px; /* keep same width */
    height: 35px; /* keep same height */
}


</style>
</head>

<body>

<div class="container">
    <div class="card-block">
        <div class="card" onclick="location.href='SLPG Score Tool 3.5.html'">
            <h1>SLPG</h1>
        </div>
        <a class="link-under" href="SLPG Certifcation Score Tool 3.5.html">SLPG Certification Tool</a>
    </div>

    <div class="card" onclick="location.href='WLPG Score Tool 3.5.html'">
        <h1>WLPG</h1>
    </div>
</div>

</body>
</html>
